<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Stoneo Padel Cup</title>
</head>
<body style="margin: 0; padding: 0; background-color: #002B24; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ffffff;">
  
  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #002B24; width: 100%; text-align: center;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        
        <!-- Main Card -->
        <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; background-color: #003832; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
          
          <!-- Header / Logos -->
          <tr>
            <td align="center" style="padding: 40px 0 20px 0;">
              <!-- Placeholder for Logos - You can replace src with your hosted image URLs -->
              <h1 style="margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1px; color: #ffffff; text-transform: uppercase;">
                STONEO <span style="color: #39FF14;">PADEL</span> CUP
              </h1>
              <p style="margin: 5px 0 0 0; font-size: 12px; letter-spacing: 3px; color: rgba(255,255,255,0.5); text-transform: uppercase;">By Avest</p>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td align="center" style="padding: 20px 40px 40px 40px;">
              <h2 style="margin: 0 0 15px 0; font-size: 24px; font-weight: bold; color: #ffffff;">
                Votre lien de connexion
              </h2>
              <p style="margin: 0 0 30px 0; font-size: 16px; line-height: 1.5; color: rgba(255,255,255,0.8);">
                Cliquez sur le bouton ci-dessous pour accéder à votre espace joueur et voir votre planning.
              </p>

              <!-- Button -->
              <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #39FF14; color: #002B24; font-size: 18px; font-weight: bold; text-decoration: none; padding: 15px 40px; border-radius: 12px; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease;">
                Se connecter
              </a>

              <p style="margin: 30px 0 0 0; font-size: 12px; color: rgba(255,255,255,0.3);">
                Si vous n'avez pas demandé cet email, vous pouvez l'ignorer.
              </p>
            </td>
          </tr>
          
          <!-- Footer Decor -->
          <tr>
            <td height="6" style="background: linear-gradient(90deg, #DFFF00 0%, #39FF14 100%);"></td>
          </tr>

        </table>

        <!-- Footer -->
        <p style="margin-top: 30px; font-size: 12px; color: rgba(255,255,255,0.3);">
          © 2025 Stoneo Padel Cup. Tous droits réservés.
        </p>

      </td>
    </tr>
  </table>

</body>
</html>
